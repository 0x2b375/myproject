{% include 'main/header.html' %}
<html>
  <head>
    <title>IoT Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --clr-bg: #201f31;
        --clr-text: #ffbade;
        --clr-text-text: #e3e3e5;
        --clr-border: #373646;
        --clr-card: #2b2a3c;

        -ff-outfit: "Outfit", sans-serif;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      * {
        margin: 0;
        padding: 0;
        line-height: 1.5;
      }

      html {
        font-family: var(--ff-outfit);
        line-height: 1.7;
        font-weight: 400;
      }

      .img-thumbnail {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .img-thumbnail {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body class="mb-0" style="background-color: var(--clr-bg)"></body>
  <div class="album py-5">
    <div class="container">
      <div
        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"
        style="margin-bottom: 5rem; margin-top: 3.2rem"
      >
        {% for sensor in sensors %}
        <div class="col">
          <div class="card shadow-sm" style="background: var(--clr-card)">
            {% if sensor.image %}
            <img
              src="{{ sensor.image.url }}"
              draggable="false"
              class="card-img-top img-thumbnail img-fluid"
              style="height: 400px"
              alt="{{ sensor.name }}"
            />
            {% else %}
            <img
              src="https://www.svgrepo.com/show/508699/landscape-placeholder.svg"
              alt="placeholder"
              style="height: 400px"
              draggable="false"
            />
            {% endif %}
            <div class="card-body">
              <p class="card-text" style="color: var(--clr-text-text)">
                {{ sensor.name }}
              </p>
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">
                  <a href="#" style="color: var(--clr-text-text)">Edit</a>
                </button>
                <form
                  method="post"
                  action="{% url 'delete_sensor' sensor.id %}"
                >
                  {% csrf_token %}
                  <button
                    type="submit"
                    class="btn btn-sm btn-outline-secondary"
                  >
                    Delete
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  <section class="bd-2" style="border-top: 0.5px solid var(--clr-border)">
    <footer class="text-center p-4" style="color: #ffffff">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
            <h5
              class="text-uppercase"
              style="font-weight: bold; font-size: 30px"
            >
              About Us
            </h5>

            <p style="color: #737373">This is an IoT platform for management</p>
          </div>
          <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
            <h5
              class="text-uppercase"
              style="font-weight: bold; font-size: 30px"
            >
              Sensors
            </h5>

            <ul class="list-unstyled mb-0">
              <li>
                <a
                  href="#!"
                  class="text-decoration-none"
                  style="color: var(--clr-text-text)"
                  >Temperature</a
                >
              </li>
              <li>
                <a
                  href="#!"
                  class="text-decoration-none"
                  style="color: var(--clr-text-text)"
                  >Gas</a
                >
              </li>
              <li>
                <a
                  href="#!"
                  class="text-decoration-none"
                  style="color: var(--clr-text-text)"
                  >Humidity</a
                >
              </li>
              <li>
                <a
                  href="#!"
                  class="text-decoration-none"
                  style="color: var(--clr-text-text)"
                  >Ultrasonic</a
                >
              </li>
              <li>
                <a
                  href="#!"
                  class="text-decoration-none"
                  style="color: var(--clr-text-text)"
                  >Motion</a
                >
              </li>
              <li>
                <a
                  href="#!"
                  class="text-decoration-none"
                  style="color: var(--clr-text-text)"
                  >LDR</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </section>
  <script>
    src =
      "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js";
    integrity =
      "sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz";
    crossorigin = "anonymous";
  </script>
</html>
