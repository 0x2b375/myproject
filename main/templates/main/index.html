<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IoT Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Your CSS styles here */
      :root {
        --clr-bg: #201f31;
        --clr-text: #ffbade;
        --clr-text-text: #e3e3e5;
        --clr-border: #373646;
        --clr-card: #2b2a3c;

        -ff-outfit: "Outfit", sans-serif;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      * {
        margin: 0;
        padding: 0;
        line-height: 1.5;
      }

      html {
        font-family: var(--ff-outfit);
        line-height: 1.7;
        font-weight: 400;
      }

      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        background-image: url('data:image/svg+xml;charset=utf-8,<svg xmlns="http://www.w3.org/2000/svg" fill="%23373b48" viewBox="0 0 16 16"><path d="M11.354 1.646a.5.5 0 0 1 0 .708L6.707 8l4.647 4.646a.5.5 0 0 1-.708.708l-5-5a.5.5 0 0 1 0-.708l5-5a.5.5 0 0 1 .708 0z"/></svg>');
      }

      .carousel-control-next-icon {
        transform: scaleX(-1);
      }

      .carousel-item img {
        max-height: 500px; /* Adjust the maximum height as needed */
        width: auto;
        margin: auto;
      }
    </style>
  </head>
  <body class="mb-0" style="background-color: var(--clr-bg)">
    <!-- Carousel Section -->
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="static/main/img/gas1.png"
            class="d-block w-100"
            alt="..."
            draggable="false"
          />
        </div>
        <div class="carousel-item">
          <img
            src="static/main/img/humidity.png"
            class="d-block w-100"
            alt="..."
            draggable="false"
          />
        </div>
        <div class="carousel-item">
          <img
            src="static/main/img/ldr.png"
            class="d-block w-100"
            alt="..."
            draggable="false"
          />
        </div>
        <div class="carousel-item">
          <img
            src="static/main/img/motion.png"
            class="d-block w-100"
            alt="..."
            draggable="false"
          />
        </div>
        <div class="carousel-item">
          <img
            src="static/main/img/temp.png"
            class="d-block w-100"
            alt="..."
            draggable="false"
          />
        </div>
        <div class="carousel-item">
          <img
            src="static/main/img/ultrasonic.png"
            class="d-block w-100"
            alt="..."
            draggable="false"
          />
        </div>
        <!-- Add more carousel items as needed -->
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Description Section -->
    <div class="container py-5" style="color: white">
      <h1 class="text-center mb-4">Welcome to IoT Dashboard</h1>
      <p class="lead text-center">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod
        tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim
        veniam.
      </p>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
